<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../imagens/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/paginaLogin/vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/paginaLogin/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/paginaLogin/vendor/animate/animate.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/paginaLogin/vendor/css-hamburgers/hamburgers.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../static/paginaLogin/vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/paginaLogin/css/util.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/paginaLogin/css/main.css"
    />
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="../static/paginaLogin/imagens/img-01.png" alt="IMG" />
          </div>

          <form method="POST" action="{{url_for('autenticar')}}">
            <span class="login100-form-title"> Fa√ßa seu login </span>
            <input type="hidden" name="proxima" value="{{ proxima }}" />
            {{form.csrf_token()}} {{form.nickname.label(class="form-label")}}
            <div class="wrap-input100 validate-input">
              {{form.nickname(class="input100")}}
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>
            {{form.senha.label(class="form-label")}}
            <div class="wrap-input100 validate-input">
              {{form.senha(class="input100")}}
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            <div class="container-login100-form-btn">
              {{form.login(class="login100-form-btn")}}
            </div>
            <div class="text-center p-t-12">
              <span class="txt1"> Desistiu de logar? </span>
              <a class="txt2" href="#">
                <a href="{{url_for('index')}}">Voltar</a>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
